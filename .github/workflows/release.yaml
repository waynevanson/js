name: Release

on:
  push:
    branches:
      - "main"

  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: "Checkout"
        with:
          fetch-depth: 0

      - name: Git
        run: |
          git config set --global user.email waynevanson@gmail.com
          git config set --global user.name Wayne Van Son

      - uses: pnpm/action-setup@v4
        name: "PNPM"
        with:
          run_install: false

      - uses: actions/setup-node@v4
        name: "NodeJS"
        with:
          node-version: 20
          cache: "pnpm"

      - name: Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: pnpm install --frozen-lockfile
        name: Install dependencies

      - run: pnpm run release
        name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ secrets.PAT_TOKEN }}
